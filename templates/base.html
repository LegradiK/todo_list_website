<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="{{ url_for('static', filename='icons/check-list.png') }}">
    <title>{% block title %}To Do List{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    {% include 'header.html' %}

    <div class="d-flex px-3 py-4">
        {% include 'sidebar.html' %}

        <div class="container main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% include 'footer.html' %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');
            if (tab === 'signup') {
                const signupTab = new bootstrap.Tab(document.querySelector('#signup-tab'));
                signupTab.show(); // Adds 'show active' automatically
            }
        });
        var deleteIconURL = "{{ url_for('static', filename='icons/delete.png') }}";
        var editIconURL = "{{ url_for('static', filename='icons/edit.png') }}";

        document.addEventListener("DOMContentLoaded", function() {
            const hiddenInput = document.getElementById('taskTempoValue');
            const button = document.querySelector('.task-tempo-dropdown button.dropdown-toggle');

            const iconMap = {
                "immediate": "/static/icons/red_circle.png",
                "timely": "/static/icons/orange_circle.png",
                "flexible": "/static/icons/green_circle.png"
            };

            const value = hiddenInput?.value || "flexible";

            button.innerHTML = `
                <img src="${iconMap[value]}" width="20" class="me-2">
                ${value.charAt(0).toUpperCase() + value.slice(1)}
            `;
        });


    </script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>


</body>

</html>
