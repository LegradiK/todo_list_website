{% extends "base.html" %}

{% block title %}To Do List{% endblock %}

{% block content %}
<div class="page-content page-container page-container-body" id="page-content">
    <div class="padding">
        {% if session.get('user_id') %}
            <div class="row container d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card px-3">
                        <div class="card-body">
                            <form id="todo-list-form" method="POST" action="{{ url_for('new_todo') }}">
                                <div class="mb-4">
                                    <input
                                        type="text"
                                        id="list-title-input"
                                        class="form-control form-control-lg fw-bold todo-list-title-input"
                                        value=""
                                        placeholder="To do list title - Type here to set title"
                                    >
                                </div>
                                <h4 class="card-title">Create To do list</h4>

                                <div class="add-items d-flex">
                                    <input type="text" class="form-control todo-list-input" placeholder="What do you need to do today?">
                                    <button class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button>
                                </div>
                                <div class="list-wrapper">
                                    <ul class="d-flex flex-column-reverse todo-list">
                                    <!-- To do list items will be appended here dynamically -->
                                    </ul>
                                </div>
                                <div class="text-center">
                                <button type="submit" class="btn btn-primary w-30 todo-list-create-btn">Create List</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
            <h1 class="text-center mt-5 mb-4 login-prompt-title">Log in first to start your to-do list</h1>
            <h4 class="text-center my-4 mb-4 login-prompt-subtitle">
                <span class="d-block">
                    Donâ€™t have an account? Sign up for free.
                </span>
            <div class="text-center mt-5">
                <a href="{{ url_for('login') }}" class="btn btn-primary px-4 me-2">Log In</a>
                <a href="{{ url_for('signup') }}?tab=signup" class="btn btn-secondary px-4">Sign Up</a>
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}
