{% extends "base.html" %}

{% block title %}To Do List{% endblock %}

{% block content %}
<div class="page-content page-container page-container-body" id="page-content">
    <div class="padding">

        <div class="row container d-flex justify-content-center">
            <div class="col-md-12">
                <div class="card px-3">
                    <div class="card-body">
                        <form id="todo-list-form" method="POST" action="{{ url_for('new_todo', user_id=session['user_id']) }}">
                            <div class="mb-4 d-flex align-items-start gap-2">
                                <input
                                    type="text"
                                    name="title"
                                    id="list-title-input"
                                    class="form-control form-control-lg fw-bold todo-list-title-input"
                                    placeholder="To do list title - Type here to set title"
                                >
                                <div>
                                    <small class="due-date-small-note">Due Date / Urgency</small><br>
                                    <input class="due-date-btn" type="date" name="due_date">
                                    <div class="dropdown task-tempo-dropdown features">
                                        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                                id="taskTempoMenu" data-bs-toggle="dropdown" aria-expanded="false">
                                            <img src="{{ url_for('static', filename='icons/check-list.png') }}"
                                                alt="" width="20" class="me-2">
                                            Task Urgency
                                        </button>

                                            <ul class="dropdown-menu features" aria-labelledby="taskTempoMenu">
                                                <li>
                                                    <a class="dropdown-item d-flex align-items-center" data-value="immediate" href="#">
                                                        <img src="{{ url_for('static', filename='icons/red_circle.png') }}"
                                                            alt="" width="20" class="me-2">
                                                        Immediate
                                                    </a>
                                                </li>
                                                <li>
                                                    <a class="dropdown-item d-flex align-items-center" data-value="timely" href="#">
                                                        <img src="{{ url_for('static', filename='icons/orange_circle.png') }}"
                                                            alt="" width="20" class="me-2">
                                                        Timely
                                                    </a>
                                                </li>
                                                <li>
                                                    <a class="dropdown-item d-flex align-items-center" data-value="flexible" href="#">
                                                        <img src="{{ url_for('static', filename='icons/green_circle.png') }}"
                                                            alt="" width="20" class="me-2">
                                                        Flexible
                                                    </a>
                                                </li>
                                            </ul>

                                        <input type="hidden" name="features" id="taskTempoValue" value="">
                                    </div>
                                </div>
                            </div>

                            <div class="add-items d-flex mb-3">
                                <input type="text" class="form-control todo-list-input" placeholder="What do you need to do today?">
                                <button class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button>
                            </div>

                            <div class="list-wrapper mb-3">
                                <ul class="d-flex flex-column-reverse new-todo-list">
                                    <!-- visible items appended here -->
                                </ul>
                            </div>

                            <!-- Hidden container for server submission -->
                            <div id="hidden-items"></div>
                            <div class="d-flex align-items-center gap-2 mt-3">
                                <button type="submit" class="btn btn-primary todo-list-create-btn">Create List</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
