{% extends "base.html" %}

{% block title %}To Do List{% endblock %}

{% block content %}
<div class="page-content page-container page-container-body" id="page-content">
    <div class="padding">

        <div class="row container d-flex justify-content-center">
            <div class="col-md-12">
                <div class="card px-3">
                    <div class="card-body">
                        <form id="todo-list-form" method="POST" action="{{ url_for('new_todo') }}">
                            <div class="mb-4">
                                <input
                                    type="text"
                                    name="title"
                                    id="list-title-input"
                                    class="form-control form-control-lg fw-bold todo-list-title-input"
                                    placeholder="To do list title - Type here to set title"
                                    value="{{ todo_list.title }}"
                                    >
                            </div>

                            <div class="add-items d-flex mb-3">
                                <input type="text" class="form-control todo-list-input" placeholder="What do you need to do today?">
                                <button class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button>
                            </div>
                            <div class="old-todo-section mb-3">

                                <ul class="old-list-wrapper d-flex flex-column old-todo-list">
                                    {% for item in items %}
                                        <li class="todo-item">
                                            <div class="todo-left">
                                                <input type="checkbox" class="checkbox">
                                                <span class="ms-2">{{ item.text }}</span>
                                            </div>
                                            <div class="todo-right">
                                                <button type="button" class="btn btn-link btn-sm edit-btn">
                                                    <img src="{{ url_for('static', filename='icons/edit.png') }}" alt="Edit" width="18" height="18">
                                                </button>
                                                <button type="button" class="btn btn-link btn-sm delete-btn">
                                                    <img src="{{ url_for('static', filename='icons/delete.png') }}" alt="Delete" width="18" height="18">
                                                </button>
                                            </div>
                                        </li>
                                    {% endfor %}
                                </ul>
                                <ul class="d-flex flex-column form-check-label new-todo-list">
                                <!-- visible items appended here -->
                                </ul>

                            </div>

                            <!-- Hidden container for server submission -->
                            <div id="hidden-items"></div>

                            <button type="submit" class="btn btn-secondary w-30 todo-list-update-btn">Update</button>
                            <span class="mx-2"> </span>
                            <button type="submit" class="btn btn-primary w-30 todo-list-create-btn">Save As</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
